<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>403 Forbidden</title>
<style>
    body {
        background-color: #000;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .error-container {
        text-align: center;
    }

    h1 {
        font-size: 4em;
        margin-bottom: 0.5em;
        animation: glow 1s infinite alternate;
    }

    p {
        font-size: 1.5em;
        margin-bottom: 2em;
    }

    .explanation {
        font-size: 1.2em;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff, 0 0 70px #0ff;
        }
        to {
            text-shadow: 0 0 20px #fff, 0 0 30px #f0f, 0 0 40px #f0f, 0 0 50px #f0f, 0 0 60px #f0f, 0 0 70px #f0f, 0 0 80px #f0f;
        }
    }
</style>
</head>
<body>
    <div class="error-container">
        <h1>403 Forbidden</h1>
        <p>Access Forbidden</p>
        <p class="explanation">You don't have permission to access this resource on this server.</p>
        <hr>
        <p>アクセスが拒否されました</p>
        <p class="explanation">このサーバー上のこのリソースにアクセスする権限がありません。</p>
        <hr>
        <p>Copyright © 2024 FreelyNetwork All Rights Reserved.</p>
    </div>
</body>
</html>
